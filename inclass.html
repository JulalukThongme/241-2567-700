<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        

        
        
        .container .item {
            padding: 10px;
            background-color: yellow;
            flex: 1;
        }
        /*tablet style*/
        @media screen and (max-width:768px) {
            .container { 
                flex-direction: column;
            }
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        /*mobile style*/
        @media screen and (max-width: 640px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item1</div>
        <div class="item2">Item2</div>
    </div>
    <div class="grid-container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
        <div class="item">Item5</div>
        <div class="item">Item6</div>
    </div>




</body>
</html>

<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="gender" value="ชาย" onchange="ChangeGender()"> ชาย
    <input type="radio" name="gender" value="หญิง" onchange="ChangeGender()"> หญิง
    <input type="radio" name="gender" value="อื่นๆ" onchange="ChangeGender()"> อื่นๆ
    
    <script>
        function ChangeGender() {
            //เลือก gender ทุก input ออกมา
            let genderInputs = document.querySelectorAll('input[name=gender]');
            let gender = '';
            //ใครมี check หมายความว่าเพศนั้นถูกเลือก
            for (let i =0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    gender = genderInputs[i].value
                }
            }
            console.log('selected gender', gender);
        }
    </script>
</body>
</html>
